<div class="message-container">
  <div class="alert-error" *ngIf="errorMessage">
    <span class="closebtn"></span>
    {{ errorMessage }}
  </div>

  <div class="alert-success" *ngIf="successMessage">
    <span class="closebtn"></span>
    {{ successMessage }}
  </div>
</div>

<ng-container *ngIf="loading; else projectList">
  <div class="spinner-dots">
    <div class="custom-spinner">
      <div class="spinner-dot"></div>
      <div class="spinner-dot"></div>
      <div class="spinner-dot"></div>
    </div>
  </div>
</ng-container>

<ng-template #projectList>
  <div class="project-list-container">
    <table class="project-table">
      <thead>
        <tr>
          <th>Client Name</th>
          <th>Project Name</th>
          <th>Project Code</th>
          <th>Assigned People</th>
          <th>Billable</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td class="grid-item" (click)="openProjectDetailsModal(project)">
            {{ project.client }}
          </td>
          <td class="grid-item">{{ project.name }}</td>
          <td class="grid-item">{{ project.projectCode }}</td>

          <td class="grid-item">
            <div class="flex -space-x-4 rtl:space-x-reverse">
              <ng-container *ngFor="let employee of project.employees">
                <div
                  class="relative"
                  (mouseover)="showTooltip = true"
                  (mouseout)="showTooltip = false">
                  <img
                    class="w-10 h-10 border-2 border-white rounded-full dark:border-gray-800"
                    *ngIf="employee.picture; else defaultAvatar"
                    [src]="employee.picture"
                    alt="Employee Picture" />

                  <ng-template #defaultAvatar>
                    <img
                      src="../../../../../assets/images/user/avatar-2.svg"
                      alt="Default Avatar" />
                  </ng-template>

                  <div
                    class="absolute bottom-0 left-0 right-0 bg-gray-700 text-xs text-white opacity-0 transition-opacity duration-300 hover:opacity-100 rounded-b-full hidden group"
                    [class.opacity-100]="showTooltip">
                    <p class="p-2">{{ employee.name }}</p>
                  </div>
                </div>
              </ng-container>
            </div>
          </td>

          <td class="grid-item" (click)="openProjectDetailsModal(project)">
            {{ project.billable ? 'Yes' : 'No' }}
          </td>
          <td class="grid-item">
            <!-- <button class="actions-btn">
              <div class="actions-dot" (click)="openAssignModal(project)">
                <div class="dropdown-container"></div>
                Assign
              </div>
            </button> -->

            <div
              class="dropdown-container"
              *ngIf="showDropdownForProject === project">
              <ul class="dropdown-details-container">
                <li (click)="openEditProjectModal(project)">Edit</li>
                <li (click)="openProjectDetailsModal(project)">View</li>
                <!-- <li (click)="openDeleteProjectModal(project)">Delete</li> -->
                <li (click)="archiveProject(project)">Archive</li>
                <li (click)="openAssignModal(project)">Assign</li>
              </ul>
            </div>

            <button
              class="actions-btn"
              (click)="toggleDropdown(project); $event.stopPropagation()">
              <div class="actions-dot">
                <img src="assets/images/user/dots-v.svg" alt="dots" />
              </div>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="onPageChange($event)"></pagination>
</ng-template>
